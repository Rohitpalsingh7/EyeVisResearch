  <body>
  <!-- Main Layout-->
  <div class="row">
    <div class="small-12 columns"><h2>Bestbuy Ad</h2></div>
  </div>
  <div class="row">
    <div class="small 12 medium-8 columns">
      <div class="stage">
      </div>
      <div class="controls">
        <div class="time-box">
          <div class="row">
            <div class="columns small-1 time-play">
              <a href="" id="play" class="button primary"><i class="fa fa-play" aria-hidden="true"></i></a>
              <a href="" id="pauseMe" class="button primary"><i class="fa fa-pause" aria-hidden="true"></i></a>
            </div>
            <div class="columns small-11 time-slide">
              <div class="slider" id="playback" data-slider data-initial-start="0" data-end="17848">
                <span id="playback-hand" class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
                <span class="slider-fill" data-slider-fill></span>
                <input type="hidden">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="columns small-12">
              <div class="box">
                <h4>Description</h4>
                <p>This capture shows participant <strong>P01</strong>'s gaze interaction with an ad from a Bestbuy Sunday circular</p>
                <p><strong>Stage:</strong> 609px x 425px</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="small-12 medium-4 columns">
      <div class="box">
        <h3>Toolbox</h3>

        <div class="row">
          <div class="small-3 columns">
            <div class="switch">
              <input class="switch-input" id="showGaze" type="checkbox" name="showGaze">
              <label class="switch-paddle" for="showGaze">
                <span class="show-for-sr">Show Gaze Plot</span>
              </label>
            </div>
          </div>
          <div class="small-9 columns">
            <p>Show Gaze Plot</p>
          </div>
        </div>

        <div class="row">
          <div class="small-3 columns">
            <div class="switch">
              <input class="switch-input" id="showHeat" type="checkbox" name="showHeat">
              <label class="switch-paddle" for="showHeat">
                <span class="show-for-sr">Show Heat Map</span>
              </label>
            </div>
          </div>
          <div class="small-9 columns">
            <p>Show Heat Map</p>
          </div>
        </div>

      </div>
    </div>
